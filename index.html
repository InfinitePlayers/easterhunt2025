<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Great DJW Egg Hunt 2025</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #fdf6e3;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav {
      background: #e07b00;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav .nav-links {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    nav a.active {
      background-color: black;
    }
    #mute-btn {
      background-color: black;
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .container {
      padding: 1.5rem;
      max-width: 480px;
      margin: auto;
    }
    h1, h2 {
      color: #e07b00;
    }
    p {
      font-size: 1rem;
    }
    .letter-box {
      display: inline-block;
      width: 28px;
      height: 32px;
      border-bottom: 2px solid #333;
      margin: 0 2px;
      font-size: 1rem;
      text-transform: uppercase;
      text-align: center;
    }
    .letter-box.correct { color: green; font-weight: bold; }
    .letter-box.incorrect { color: red; font-weight: bold; }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background: #e07b00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5rem;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.1rem;
      display: none;
    }
    .code-container {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    .word-group {
      display: flex;
      justify-content: center;
      gap: 0.2rem;
    }
    .chicken {
      position: absolute;
      bottom: 10px;
      left: -100px;
      animation: run 20s linear infinite;
      z-index: 1;
    }
    @keyframes run {
      0% { left: -150px; }
      100% { left: 110%; }
    }
    .page { display: none; }
    .page.active { display: block; }
    .basket-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 14px 10px;
      margin-top: 1rem;
    }
    .basket-box {
      border: 2px solid #e07b00;
      padding: 4px;
      font-size: 1rem;
      height: 75px;
      position: relative;
      background: white;
      border-radius: 8px;
    }
    .basket-input {
      font-size: 1.2rem;
      width: 80%;
      text-align: center;
      margin-top: 1.5rem;
    }
    .clear-btn {
      position: absolute;
      top: 3px;
      right: 3px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .basket-number {
      position: absolute;
      top: 3px;
      left: 5px;
      font-size: 0.7rem;
      color: #555;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const targetPhrase = 'treasure is here';
      const storedInput = JSON.parse(localStorage.getItem('eggHuntInputs') || '{}');
      const container = document.getElementById('codeContainer');
      const words = targetPhrase.split(' ');
      let inputIndex = 0;

      words.forEach(word => {
        const wordDiv = document.createElement('div');
        wordDiv.className = 'word-group';
        word.split('').forEach(char => {
          const input = document.createElement('input');
          input.maxLength = 1;
          input.className = 'letter-box';
          input.dataset.index = inputIndex;
          input.dataset.expected = char;
          input.value = storedInput[inputIndex] || '';

          input.addEventListener('input', (e) => {
            storedInput[input.dataset.index] = input.value;
            localStorage.setItem('eggHuntInputs', JSON.stringify(storedInput));
            if (input.value) {
              const next = document.querySelector(`input[data-index='${parseInt(input.dataset.index) + 1}']`);
              if (next) next.focus();
            }
          });

          input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && !input.value) {
              const prev = document.querySelector(`input[data-index='${parseInt(input.dataset.index) - 1}']`);
              if (prev) prev.focus();
            }
          });

          input.addEventListener('focus', () => {
            const val = input.value;
            input.value = '';
            input.value = val;
          });

          wordDiv.appendChild(input);
          inputIndex++;
        });
        container.appendChild(wordDiv);
      });
    });
  </script>
</body>
</html>
